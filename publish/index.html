<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample Lit Element demo</title>

	<style>
	  body {
	    font-family: sans-serif;
	    background-color: #f0f0f0;
	  }

	  sample-lit-element {
	    width: 300px;
	    margin: 40px auto;
	  }
	</style>

	<script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
	<script type="module" src="node_modules/@kuscamara/sample-lit-element/sample-lit-element.js"></script>
</head>
<body>
	<sample-lit-element
	  vip
	  name="Firstname Lastname"
	  email="firstname@email.com"
	  avatar="https://api.adorable.io/avatars/120/random-0.png"
	  phone="666 666 666"
	  phone-visibility-duration="1000">
  </sample-lit-element>
</body>
</html>
